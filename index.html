<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <title>Угадай число</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="styles/style.css"
        />
    </head>
    <body>
        <div class="container mt-5">
            <h1 class="text-center mb-4">Угадай число</h1>

            <div id="game-container">
                <div class="card">
                    <div class="card-body">
                        <p class="card-text">
                            Я загадал число от 0 до 100. У вас есть 10 попыток,
                            чтобы угадать его.
                        </p>
                        <p
                            id="hint"
                            class="card-text"
                        ></p>

                        <div class="input-group mb-3">
                            <input
                                type="number"
                                id="guess-input"
                                class="form-control"
                                placeholder="Введите число"
                                min="0"
                                max="100"
                            />
                            <button
                                id="guess-button"
                                class="btn btn-primary"
                            >
                                Угадать
                            </button>
                        </div>

                        <div class="mt-3">
                            <p>
                                Осталось попыток: <span id="attempts">10</span>
                            </p>
                            <p>
                                Предыдущие попытки:
                                <span id="previous-guesses"></span>
                            </p>
                        </div>
                    </div>
                </div>

                <div
                    id="result-container"
                    class="mt-3 d-none"
                >
                    <div class="card">
                        <div class="card-body">
                            <h5
                                id="result-message"
                                class="card-title"
                            ></h5>
                            <button
                                id="play-again"
                                class="btn btn-success mt-2"
                            >
                                Играть снова
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="scripts/app.js"></script>
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
